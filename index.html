<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Circlular loading animation -->
    <div class="circle"></div>

    <!-- three dots snake animation -->
    <div class="container">
      <div class="dot dot1"></div>
      <div class="dot dot2"></div>
      <div class="dot dot3"></div>
    </div>

    <!-- box animation -->
    <div class="container">
      <div class="box box1"></div>
      <div class="box box2"></div>
      <div class="box box3"></div>
      <div class="box box4"></div>
    </div>

    <!-- lighting-border box animatioin -->
    <div class="lighting">
      <div class="lighting-border"></div>
    </div>

    <!-- auto typing animation -->
    <div class="text-animation">
      <div class="text">I'am a</div>
      <ul class="option">
        <li><span>Programmer</span></li>
        <li><span>Designer</span></li>
        <li><span>Developer</span></li>
        <li><span>Freelancer</span></li>
      </ul>
    </div>

    <!-- input label animation -->
    <div class="form-container">
      <div class="form">
        <input
          type="text"
          id="email"
          class="form-input"
          autocomplete="off"
          placeholder=" "
        />
        <label for="email" class="form-label">Email</label>
      </div>
    </div>

    <!-- card animation -->
    <div class="card-container">
      <div class="card">
        <div class="card-content">
          <h2 class="card-title">Something awesome</h2>
          <p class="card-body">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores
            natus harum dolore ipsum unde, impedit a voluptas ex eius quod,
            adipisicing
          </p>
          <a class="button">Learn More</a>
        </div>
      </div>
    </div>
  </body>
</html>
